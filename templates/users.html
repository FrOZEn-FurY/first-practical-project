<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<title>users</title>
<head>  
    {% if request.user.is_authenticated %}
        <h2> {{request.user.username}} </h2>
        <a href=http://127.0.0.1:8000/accounts/logout>
            <button type="button" class="btn btn-outline-danger">Log out</button>
        </a>    
    {% else %}
    <a href=http://127.0.0.1:8000/accounts/login>
        <button type="button" class="btn btn-outline-success">Login</button>
    </a>
    <a href=http://127.0.0.1:8000/accounts/register>
        <button type="button" class="btn btn-outline-success">Register</button>
    </a>
    {% endif %}    
    <hr/>
    <a href=http://127.0.0.1:8000/reg/>
        <h3>Fake registration</h3>    
    </a>
    <hr/>
</head>
<body>
    {% for i in objs %}
        <a href='{{i.id}}'>
        <h1>Fake User No.{{i.id}}</h1>
        </a>
        <h1>{{i.firstname}}</h1>
        <h1>{{i.lastname}}</h1>
        <h1>{{i.email}}</h1>
        <hr>
    {% endfor %}
    {% if messages %}
        {% for i in messages %}
            <h1>{{i}}</h1>
        {% endfor %}
    {% endif %}
</body>    
</html>
